<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page - Enhanced Visibility</title>
    <style>
        body {
            background-image: url("registerimg.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* darker glass effect for better text contrast */
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 35px 45px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            width: 400px;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
        }

        table tr {
            margin-bottom: 20px;
        }

        table td {
            padding: 10px 0;
            text-align: left;
            font-size: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            font-size: 15px;
            color: #333;
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="reg" method="post">
            <table>
                <tr>
                    <td>Customer Name:</td>
                    <td><input type="text" name="us" placeholder="Enter username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pa" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fn" placeholder="Enter first name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="ln" placeholder="Enter last name"></td>
                </tr>
                <tr>
                    <td>Gmail Id:</td>
                    <td><input type="text" name="mid" placeholder="Enter Gmail"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phno" placeholder="Enter mobile"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
