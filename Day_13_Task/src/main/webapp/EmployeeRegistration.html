
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Note: Use Generic Servlet to complete this Task.</h3>
        <h4 class="text-center">action="reg"</h4>

        <form action="reg" method="post" class="border p-4 rounded shadow-sm bg-light mt-4">
            <h3 class="text-center mb-4">Employee Registration</h3>

            <div class="mb-3">
                <label for="ename" class="form-label">Employee Name:</label>
                <input type="text" id="ename" name="ename" class="form-control fw-bold" value="Rohit Sharma">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control fw-bold" value="r@gmail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" id="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Other" id="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Skills:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="skills" value="Java" id="java" checked>
                    <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="skills" value="Python" id="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="skills" value="SQL" id="sql" checked>
                    <label class="form-check-label" for="sql">SQL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="skills" value="Communication" id="communication">
                    <label class="form-check-label" for="communication">Communication</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Employment Type:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="etype" value="Full-Time" id="fulltime" checked>
                    <label class="form-check-label" for="fulltime">Full-time</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="etype" value="Part-Time" id="parttime">
                    <label class="form-check-label" for="parttime">Part-time</label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Display</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
