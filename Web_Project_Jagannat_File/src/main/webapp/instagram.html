<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Instagram Login</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #fafafa;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background-color: #fff;
	border: 1px solid #dbdbdb;
	padding: 40px;
	width: 350px;
	text-align: center;
}

.login-container img {
	width: 175px;
	margin-bottom: 20px;
}

.input-field {
	width: 100%;
	margin-bottom: 10px;
}

.input-field input {
	width: 100%;
	padding: 10px;
	border: 1px solid #dbdbdb;
	border-radius: 3px;
	background-color: #fafafa;
}

.login-btn {
	width: 100%;
	padding: 10px;
	background-color: #3897f0;
	border: none;
	color: white;
	font-weight: bold;
	border-radius: 3px;
	cursor: pointer;
	margin-top: 10px;
}

.or-divider {
	display: flex;
	align-items: center;
	text-align: center;
	margin: 20px 0;
}

.or-divider::before, .or-divider::after {
	content: '';
	flex: 1;
	height: 1px;
	background: #dbdbdb;
}

.or-divider span {
	margin: 0 10px;
	color: #8e8e8e;
	font-weight: bold;
}

.facebook-login {
	color: #385185;
	font-weight: bold;
	margin-bottom: 10px;
}

.forgot-pass {
	font-size: 12px;
	color: #00376b;
	text-decoration: none;
}

.signup-box {
	margin-top: 20px;
	padding: 20px;
	border: 1px solid #dbdbdb;
	background-color: #fff;
	text-align: center;
}

.signup-box a {
	text-decoration: none;
	color: #3897f0;
	font-weight: bold;
}
</style>
</head>
<body>

	<div>
		<div class="login-container">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
				alt="Instagram Logo">
			<form method="POST" action="display">
				<div class="input-field">
					<input type="text" name="username"
						placeholder="Phone number, username, or email" required>
				</div>
				<div class="input-field">
					<input type="password" name="password" placeholder="Password"
						required>
				</div>
				<button class="login-btn" type="submit">Log In</button>
				<div class="or-divider">
					<span>OR</span>
				</div>
				<div class="facebook-login">Log in with Facebook</div>
				<a class="forgot-pass" href="#">Forgot password?</a>
			</form>

		</div>

		<div class="signup-box">
			Don't have an account? <a href="#">Sign up</a>
		</div>
	</div>

</body>
</html>
