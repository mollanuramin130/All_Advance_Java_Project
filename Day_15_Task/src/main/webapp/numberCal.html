<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Operations</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            width: 120px;
            margin: 10px;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid transparent;
        }
        .title-text {
            font-style: italic;
            font-size: 1.2rem;
            color: #333;
        }
        input[type="submit"].prime {
            background-color: #0d6efd;
            color: white;
        }
        input[type="submit"].factor {
            background-color: #6c757d;
            color: white;
        }
        input[type="submit"].factorial {
            background-color: #198754;
            color: white;
        }
        input[type="submit"].square {
            background-color: #dc3545;
            color: white;
        }
        input[type="submit"]:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <h5 class="text-center mb-4"><strong>Program01:</strong> Use <code>RequestDispatcher</code> Interface</h5>
        <form action="./cal" method="post">
            <div class="mb-3">
                <label for="number" class="form-label title-text">Enter a Number:</label>
                <input type="number" name="number" id="number" class="form-control" required>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
                <input type="submit" name="operation" value="Prime" class="btn-custom prime">
                <input type="submit" name="operation" value="Factor" class="btn-custom factor">
                <input type="submit" name="operation" value="Factorial" class="btn-custom factorial">
                <input type="submit" name="operation" value="Square" class="btn-custom square">
            </div>
        </form>
        <p class="text-lg-start mt-3 text-success fs-3"><em>Result:</em></p>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
